<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Price List - Products</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="products-widget">
    <div class="products-header">
      <span class="sublineone">Amazon Price List</span>
      <div class="dottedseperator"></div>
      <span class="sublinetwo">For those who want to Track Products Price</span><br>
      <span class="sublinethree">Get Better Deals</span>
    </div>
    <!-- New Text Input Form for Product Link -->
    <div class="add-text-section">
      <form action="{{ url_for('add_product') }}" method="POST">
        <input type="url" name="product_link" placeholder="Enter Product Link" required>
        <button type="submit">Add</button>
      </form>
    </div>

    <div class="products-content">
      <br>
      <div class="products-section tabcontent" id="products-section">
        <div class="products-card-wrap">
          {% for product in products %}
          <!-- Product Card -->
          <div class="products-card">
            <div class="products-image-wrap">
              <img src="{{ product.image_url }}" alt="{{ product.name }}" class="products-image">
            </div>
            <div class="product-info">
              <span class="product-title max-1-line">{{ product.name }}</span>
              <ul class="advantage-list">
                <li class="advantage-list-item">
                  <span class="product-advantage">
                    <span class="first-part">Rating - {{ product.rating }}</span><br>
                    <span class="first-part">Review Count - {{ product.review_count }}</span><br>
                    <span class="first-part">Stock - {{ product.availability }}</span><br>
                  </span>
                </li>
              </ul>
            </div>
            <div class="product-cta">
              <div class="cta-prices-wrap">
                <div class="cta-price">
                  <span class="price">Rs {{ product.price }}</span>
                </div>
              </div>
              <a href="{{ product.explore_link }}" class="explore-btn">View</a>
              <!-- Delete Button -->
              <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn">Delete</button>
              </form>
            </div>
          </div>
          <!-- End Product Card -->
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
